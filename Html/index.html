<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../Css/style.css"/>
</head>
<body>
    <div class="side-menu">
        <div class="category-header">
            <div class="category-title">
                <h1>CATEGORIES</h1>
                <img id="close-category" src="../Assets/close.png" alt="close category menu">
            </div>
            <div class="add-new-category">
                <input type="text" placeholder="Add new category" aria-details="add new category">
                <button id="add-category-btn">add category</button>
            </div>
        </div>
        <div class="category-body">
            <button class="category">school</button>
        </div>
        <div class="category-footer">
            <button id="clearBtn">clear All</button>
            <button id="resetBtn">reset All</button>
        </div>
    </div>
    <header>
        <div class="info-header">
            <div class="menu">
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
            </div>
            <div class="remaining-tasks">
                <p>Task Remaining: <span id="tasks-left"></span></p>
            </div>
            <div id="todo-title">
                <h1>school</h1>
            </div>
            <div class="completed">
                <p>Completed: <span id="completed"></span> </p>
            </div>
        </div>
        <div class="add-task-header">
            <label for="add-task">
                <input type="text" id="add-task" placeholder="Add new task">
                <button>add task</button>
            </label>
        </div>
    </header>
    <div>
        <div class="card">
            <p class="card-title">Tasks</p>
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" class="task-checkboxes"/>
                    <p class="task-information"> Task is </p>
                    <img class="edit-task" src="../Assets/editing.png" alt="edit task">
                    <img class="delete-task" src="../Assets/trash-can.png" alt="delete task">
                </div>
            </div>
        </div>
        <div class="card">
            <p class="card-title">Completed</p>
            <div class="completed-tasks">
        
            </div>
        </div>
    </div>
    
    <template class="task-template">
        <div class="task">
            <input type="checkbox" class="task-checkboxes"/>
            <p class="task-information"></p>
            <img class="edit-task" src="../Assets/editing.png" alt="edit task">
            <img class="delete-task" src="../Assets/trash-can.png" alt="delete task">
        </div>
    </template>
</body>
</html>
